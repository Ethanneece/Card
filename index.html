<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="cardContainer">
    <div class="card">
      <img class="illustration" src="assets/images/illustration-article.svg" alt="article illustration">
      <div class="flex">
        <h2 class="attribute">
          Learning
        </h2>
      </div>

      
      Published 21 Dec 2023

      <div class="flex">
        <h1>
          HTML & CSS foundations
        </h1>
      </div>

      <p>
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="mediaTag">
        <img class="profilePic" src="assets/images/image-avatar.webp" alt="profile picture"> 
        <h6>
          Greg Hooper
        </h6>
      </div>
    </div>
  </div>
</body>
</html>
